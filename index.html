<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiial-scale=1.0">
    </head>
    <body>
        <h1>Welcome! Glad you navigated to our contact page. Let's get in touch.</h1>
        <form class="form">
            <input id="fname" type="text" placeholder="First Name" required>
            <input id="lname" type="text" placeholder="Last Name">
            <input id="email" type="email" pattern="jackjohnson@gmail.com" placeholder="Email" required>
            <input id="age" type="number" placeholder="Age">
            <button type="submit">Submit</button>
        </form>
        
    </body>
</html>
