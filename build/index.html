<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiial-scale=1.0">
    </head>
    <body>
        <h1 class="bg-emerald-500 w-52 h-52">Welcome! Glad you navigated to our contact page. Let's get in touch.</h1>
        <div>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" placeholder="First Name" required>
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" placeholder="Last Name">
            <label for="email">Email:</label>
            <input id="email" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Email" required>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="date" pattern="mm/dd/yyyy">
            <button type="submit">Submit</button>
        </div>
        
    </body>
</html>
